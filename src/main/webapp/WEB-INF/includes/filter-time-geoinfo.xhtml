<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core">
    <p:spacer/>
    <h:panelGrid id="pgrid-periodo01" 
                 columns="3">
        <p:selectOneMenu value="#{periodoBean.idPeriodoAB}"
                         style="width: 35px">
            <f:selectItems value="#{periodoBean.listaIdPeriodo}"/>
            <f:ajax event="change" 
                    render=":form-filter:pgrid-periodo01" 
                    execute=":form-filter:pgrid-periodo01"/>
        </p:selectOneMenu>
        <p:calendar value="#{periodoBean.dtPeriodoA}"
                    pattern="dd/MM/yyyy"
                    mask="true"
                    size="10" 
                    rendered="#{(periodoBean.idPeriodoAB.toString() == 'Data')}"/>
        <p:selectOneMenu value="#{periodoBean.idMesA}"
                         style="width: 65px"
                         rendered="#{(periodoBean.idPeriodoAB.toString() == 'Mês')}">
            <f:selectItems value="#{periodoBean.listaIdMes}"/>
        </p:selectOneMenu>
        <h:outputLabel value="de"
                       rendered="#{(periodoBean.idPeriodoAB.toString() == 'Mês')}"/>
        <h:inputHidden rendered="#{(periodoBean.idPeriodoAB.toString() == 'Mês')}"/>
        <p:selectOneMenu value="#{periodoBean.idAnoA}"
                         style="width: 65px"
                         rendered="#{(periodoBean.idPeriodoAB.toString() == 'Mês') or (periodoBean.idPeriodoAB.toString() == 'Ano')}">
            <f:selectItems value="#{periodoBean.listaIdAno}"/>
        </p:selectOneMenu>
        <p:selectBooleanButton value="#{periodoBean.inAteAB}"
                               onLabel="até" 
                               offLabel="até">
            <f:ajax event="change" 
                    render=":form-filter:pgrid-periodo01" 
                    execute=":form-filter:pgrid-periodo01"/>
        </p:selectBooleanButton>

        <h:inputHidden rendered="#{periodoBean.inAteAB}"/>
        <p:calendar value="#{periodoBean.dtPeriodoB}"
                    pattern="dd/MM/yyyy"
                    mask="true"
                    size="10" 
                    rendered="#{(periodoBean.inAteAB) and (periodoBean.idPeriodoAB.toString() == 'Data')}"/>
        <p:selectOneMenu value="#{periodoBean.idMesB}"
                         style="width: 65px"
                         rendered="#{(periodoBean.inAteAB) and (periodoBean.idPeriodoAB.toString() == 'Mês')}">
            <f:selectItems value="#{periodoBean.listaIdMes}"/>
        </p:selectOneMenu>
        <h:outputLabel value="de"
                       rendered="#{(periodoBean.inAteAB) and (periodoBean.idPeriodoAB.toString() == 'Mês')}"/>
        <h:inputHidden rendered="#{(periodoBean.inAteAB) and (periodoBean.idPeriodoAB.toString() == 'Mês')}"/>
        <p:selectOneMenu value="#{periodoBean.idAnoB}"
                         style="width: 65px"
                         rendered="#{(periodoBean.inAteAB) and ((periodoBean.idPeriodoAB.toString() == 'Mês') or (periodoBean.idPeriodoAB.toString() == 'Ano'))}">
            <f:selectItems value="#{periodoBean.listaIdAno}"/>
        </p:selectOneMenu>
        <h:inputHidden rendered="#{periodoBean.inAteAB}"/>
    </h:panelGrid>

    <p:selectBooleanButton value="#{periodoBean.inCompararCom}"
                           onLabel="Comparar Com" 
                           offLabel="Comparar Com"
                           style="width: 210px">
        <f:ajax event="change" 
                render=":form-filter:pgrid-periodo02" 
                execute=":form-filter:pgrid-periodo02"/>
    </p:selectBooleanButton>

    <h:panelGrid id="pgrid-periodo02" 
                 columns="3">
        <p:selectOneMenu value="#{periodoBean.idPeriodoCD}"
                         style="width: 35px" 
                         rendered="#{periodoBean.inCompararCom}">
            <f:selectItems value="#{periodoBean.listaIdPeriodo}"/>
            <f:ajax event="change" 
                    render=":form-filter:pgrid-periodo02" 
                    execute=":form-filter:pgrid-periodo02"/>
        </p:selectOneMenu>
        <p:calendar value="#{periodoBean.dtPeriodoC}"
                    pattern="dd/MM/yyyy"
                    mask="true"
                    size="10" 
                    rendered="#{(periodoBean.inCompararCom) and (periodoBean.idPeriodoCD.toString() == 'Data')}"/>
        <p:selectOneMenu value="#{periodoBean.idMesC}"
                         style="width: 65px"
                         rendered="#{(periodoBean.inCompararCom) and (periodoBean.idPeriodoCD.toString() == 'Mês')}">
            <f:selectItems value="#{periodoBean.listaIdMes}"/>
        </p:selectOneMenu>
        <h:outputLabel value="de"
                       rendered="#{(periodoBean.inCompararCom) and (periodoBean.idPeriodoCD.toString() == 'Mês')}"/>
        <h:inputHidden rendered="#{(periodoBean.inCompararCom) and (periodoBean.idPeriodoCD.toString() == 'Mês')}"/>
        <p:selectOneMenu value="#{periodoBean.idAnoC}"
                         style="width: 65px"
                         rendered="#{(periodoBean.inCompararCom) and ((periodoBean.idPeriodoCD.toString() == 'Mês') or (periodoBean.idPeriodoCD.toString() == 'Ano'))}">
            <f:selectItems value="#{periodoBean.listaIdAno}"/>
        </p:selectOneMenu>
        <p:selectBooleanButton value="#{periodoBean.inAteCD}"
                               onLabel="até" 
                               offLabel="até"
                               rendered="#{periodoBean.inCompararCom}">
            <f:ajax event="change" 
                    render=":form-filter:pgrid-periodo02" 
                    execute=":form-filter:pgrid-periodo02"/>
        </p:selectBooleanButton>

        <h:inputHidden rendered="#{(periodoBean.inCompararCom) and (periodoBean.inAteCD)}"/>
        <p:calendar value="#{periodoBean.dtPeriodoD}"
                    pattern="dd/MM/yyyy"
                    mask="true"
                    size="10" 
                    rendered="#{(periodoBean.inCompararCom) and (periodoBean.inAteCD) and (periodoBean.idPeriodoCD.toString() == 'Data')}"/>
        <p:selectOneMenu value="#{periodoBean.idMesD}"
                         style="width: 65px"
                         rendered="#{(periodoBean.inCompararCom) and (periodoBean.inAteCD) and (periodoBean.idPeriodoCD.toString() == 'Mês')}">
            <f:selectItems value="#{periodoBean.listaIdMes}"/>
        </p:selectOneMenu>
        <h:outputLabel value="de"
                       rendered="#{(periodoBean.inCompararCom) and (periodoBean.inAteCD) and (periodoBean.idPeriodoCD.toString() == 'Mês')}"/>
        <h:inputHidden rendered="#{(periodoBean.inCompararCom) and (periodoBean.inAteCD) and (periodoBean.idPeriodoCD.toString() == 'Mês')}"/>
        <p:selectOneMenu value="#{periodoBean.idAnoD}"
                         style="width: 65px"
                         rendered="#{(periodoBean.inCompararCom) and (periodoBean.inAteCD) and ((periodoBean.idPeriodoCD.toString() == 'Mês') or (periodoBean.idPeriodoCD.toString() == 'Ano'))}">
            <f:selectItems value="#{periodoBean.listaIdAno}"/>
        </p:selectOneMenu>
        <h:inputHidden rendered="#{(periodoBean.inCompararCom) and (periodoBean.inAteCD)}"/>
    </h:panelGrid>   
    <p:spacer/>
</ui:composition>
