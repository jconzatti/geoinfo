<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core">
    <h:panelGrid id="pgrid-periodo01" columns="5" cellpadding="0" cellspacing="3">
        <p:selectOneMenu value="#{periodoBean.idPeriodoAB}"
                         style="width: 55px">
            <f:selectItems value="#{periodoBean.listaIdPeriodo}"/>
            <f:ajax event="change" render=":form-filter:pgrid-periodo01" execute=":form-filter:pgrid-periodo01"/>
        </p:selectOneMenu>
        <h:panelGroup>
            <h:inputHidden rendered="#{(periodoBean.idPeriodoAB == EPeriodoType.MES) or (periodoBean.idPeriodoAB == EPeriodoType.DATA)}"/>
            <p:selectOneMenu value="#{periodoBean.idDiaA}" 
                             rendered="#{periodoBean.idPeriodoAB == EPeriodoType.ANO}"
                             style="width: 45px">
                <f:selectItems value="#{periodoBean.listaIdDia}"/>
            </p:selectOneMenu>
        </h:panelGroup>
        <h:panelGroup>
            <h:inputHidden rendered="#{periodoBean.idPeriodoAB == EPeriodoType.DATA}"/>
            <p:selectOneMenu value="#{periodoBean.idMesA}"
                             rendered="#{(periodoBean.idPeriodoAB == EPeriodoType.ANO) or (periodoBean.idPeriodoAB == EPeriodoType.MES)}"
                             style="width: 85px">
                <f:selectItems value="#{periodoBean.listaIdMes}"/>
            </p:selectOneMenu>
        </h:panelGroup>
        <p:selectOneMenu value="#{periodoBean.idAnoA}"
                         style="width: 60px">
            <f:selectItems value="#{periodoBean.listaIdAno}"/>
        </p:selectOneMenu>
        <p:selectBooleanButton value="#{periodoBean.inAteAB}"
                               onLabel="até" offLabel="até"
                               style="width: 35px">
            <f:ajax event="change" render=":form-filter:pgrid-periodo01" execute=":form-filter:pgrid-periodo01"/>
        </p:selectBooleanButton>

        <h:inputHidden rendered="#{periodoBean.inAteAB}"/>
        <h:panelGroup rendered="#{periodoBean.inAteAB}">
            <h:inputHidden rendered="#{(periodoBean.idPeriodoAB == EPeriodoType.MES) or periodoBean.idPeriodoAB == EPeriodoType.DATA}"/>
            <p:selectOneMenu value="#{periodoBean.idDiaB}" 
                             rendered="#{periodoBean.idPeriodoAB == EPeriodoType.ANO}"
                             style="width: 45px">
                <f:selectItems value="#{periodoBean.listaIdDia}"/>
            </p:selectOneMenu>
        </h:panelGroup>
        <h:panelGroup rendered="#{periodoBean.inAteAB}">
            <h:inputHidden rendered="#{periodoBean.idPeriodoAB == EPeriodoType.DATA}"/>
            <p:selectOneMenu value="#{periodoBean.idMesB}"
                             rendered="#{(periodoBean.idPeriodoAB == EPeriodoType.ANO) or (periodoBean.idPeriodoAB == EPeriodoType.MES)}"
                             style="width: 85px">
                <f:selectItems value="#{periodoBean.listaIdMes}"/>
            </p:selectOneMenu>
        </h:panelGroup>
        <p:selectOneMenu value="#{periodoBean.idAnoB}"
                         rendered="#{periodoBean.inAteAB}"
                         style="width: 60px">
            <f:selectItems value="#{periodoBean.listaIdAno}"/>
        </p:selectOneMenu>
        <h:inputHidden rendered="#{periodoBean.inAteAB}"/>
    </h:panelGrid>

    <p:selectBooleanButton value="#{periodoBean.inCompararCom}"
                           onLabel="Comparar Com" 
                           offLabel="Comparar Com"
                           style="margin: 5px">
        <f:ajax event="change" render=":form-filter:pgrid-periodo02" execute=":form-filter:pgrid-periodo02"/>
    </p:selectBooleanButton>

    <h:panelGrid id="pgrid-periodo02" columns="5" cellpadding="0" cellspacing="3">
        <p:selectOneMenu value="#{periodoBean.idPeriodoCD}" 
                         rendered="#{periodoBean.inCompararCom}"
                         style="width: 55px">
            <f:selectItems value="#{periodoBean.listaIdPeriodo}"/>
            <f:ajax event="change" render=":form-filter:pgrid-periodo02" execute=":form-filter:pgrid-periodo02"/>
        </p:selectOneMenu>
        <h:panelGroup rendered="#{periodoBean.inCompararCom}">
            <h:inputHidden rendered="#{(periodoBean.idPeriodoCD == EPeriodoType.MES) or (periodoBean.idPeriodoCD == EPeriodoType.DATA)}"/>
            <p:selectOneMenu value="#{periodoBean.idDiaC}" 
                             rendered="#{periodoBean.idPeriodoCD == EPeriodoType.ANO}"
                             style="width: 45px">
                <f:selectItems value="#{periodoBean.listaIdDia}"/>
            </p:selectOneMenu>
        </h:panelGroup>
        <h:panelGroup rendered="#{periodoBean.inCompararCom}">
            <h:inputHidden rendered="#{periodoBean.idPeriodoCD == EPeriodoType.DATA}"/>
            <p:selectOneMenu value="#{periodoBean.idMesC}"
                             rendered="#{(periodoBean.idPeriodoCD == EPeriodoType.ANO) or (periodoBean.idPeriodoCD == EPeriodoType.MES)}"
                             style="width: 85px">
                <f:selectItems value="#{periodoBean.listaIdMes}"/>
            </p:selectOneMenu>
        </h:panelGroup>
        <p:selectOneMenu value="#{periodoBean.idAnoC}"
                         rendered="#{periodoBean.inCompararCom}"
                         style="width: 60px">
            <f:selectItems value="#{periodoBean.listaIdAno}"/>
        </p:selectOneMenu>
        <p:selectBooleanButton value="#{periodoBean.inAteCD}"
                               rendered="#{periodoBean.inCompararCom}"
                               onLabel="até" offLabel="até"
                               style="width: 35px">
            <f:ajax event="change" render=":form-filter:pgrid-periodo02" execute=":form-filter:pgrid-periodo02"/>
        </p:selectBooleanButton>

        <h:inputHidden rendered="#{periodoBean.inCompararCom and periodoBean.inAteCD}"/>
        <h:panelGroup rendered="#{periodoBean.inCompararCom and periodoBean.inAteCD}">
            <h:inputHidden rendered="#{(periodoBean.idPeriodoCD == EPeriodoType.MES) or (periodoBean.idPeriodoCD == EPeriodoType.DATA)}"/>
            <p:selectOneMenu value="#{periodoBean.idDiaD}" 
                             rendered="#{periodoBean.idPeriodoCD == EPeriodoType.ANO}"
                             style="width: 45px">
                <f:selectItems value="#{periodoBean.listaIdDia}"/>
            </p:selectOneMenu>
        </h:panelGroup>
        <h:panelGroup rendered="#{periodoBean.inCompararCom and periodoBean.inAteCD}">
            <h:inputHidden rendered="#{periodoBean.idPeriodoCD == EPeriodoType.DATA}"/>
            <p:selectOneMenu value="#{periodoBean.idMesD}"
                             rendered="#{(periodoBean.idPeriodoCD == EPeriodoType.ANO) or (periodoBean.idPeriodoCD == EPeriodoType.MES)}"
                             style="width: 85px">
                <f:selectItems value="#{periodoBean.listaIdMes}"/>
            </p:selectOneMenu>
        </h:panelGroup>
        <p:selectOneMenu value="#{periodoBean.idAnoD}"
                         rendered="#{periodoBean.inCompararCom and periodoBean.inAteCD}"
                         style="width: 60px">
            <f:selectItems value="#{periodoBean.listaIdAno}"/>
        </p:selectOneMenu>
        <h:inputHidden rendered="#{periodoBean.inCompararCom and periodoBean.inAteCD}"/>
    </h:panelGrid>   
</ui:composition>
