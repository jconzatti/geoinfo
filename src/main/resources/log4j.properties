#log4j.rootCategory=INFO,stdout
log4j.rootCategory=INFO,stdout,fileOut

log4j.category.lopes=INFO

log4j.appender.stdout=org.apache.log4j.ConsoleAppender
log4j.appender.stdout.layout=org.apache.log4j.PatternLayout
log4j.appender.stdout.layout.ConversionPattern=%-2d{dd/MM/yyyy HH:mm} [%t] %5p %c:%L - %m%n

log4j.appender.fileOut =org.apache.log4j.RollingFileAppender
log4j.appender.fileOut.File=C://Temp//geoinfo.log
log4j.appender.fileOut.MaxFileSize=2048KB
log4j.appender.fileOut.MaxBackupIndex=1
log4j.appender.fileOut.layout=org.apache.log4j.PatternLayout
log4j.appender.fileOut.layout.ConversionPattern=%-2d{dd/MM/yyyy HH:mm} [%t] %5p %c:%L - %m%n